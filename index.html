      window.UIengine = {
        base: "/",
        state: {"config":{"name":"BTCPayServer Design System","version":"0.1.0","update":1588085097114,"source":{"components":["/home/runner/work/btcpayserver-design/btcpayserver-design/src/components","/home/runner/work/btcpayserver-design/btcpayserver-design/src/views"],"templates":"/home/runner/work/btcpayserver-design/btcpayserver-design/src/templates","pages":"/home/runner/work/btcpayserver-design/btcpayserver-design/pages","additionalWatches":["/home/runner/work/btcpayserver-design/btcpayserver-design/src/design"],"base":"/home/runner/work/btcpayserver-design/btcpayserver-design","configFile":"/home/runner/work/btcpayserver-design/btcpayserver-design/uiengine.config.js"},"target":"/home/runner/work/btcpayserver-design/btcpayserver-design/dist","adapters":{"html":{"module":"@uiengine/adapter-html","options":{"basedir":"./src/components","skipScaffold":false}}},"template":"patternlib.html","themes":[{"id":"light","title":"Light"},{"id":"dark","title":"Dark"}],"ui":{"lang":"en","customStylesFile":"/styles/patternlib-overrides.css","repoBaseUrl":"https://github.com/btcpayserver/btcpayserver-design/blob/master/","viewports":{"Phone":{"width":320},"Tablet":{"width":768},"Desktop":{"width":1280}},"breakpoints":{"XS":320,"S":560,"M":768,"L":960,"XL":1280},"base":"/"},"browserSync":{"open":false},"plugins":[]},"plugins":{"ui":{"js":[],"css":[],"tabs":[],"actions":[],"iframe_js":[]}},"pages":{"index":{"childIds":["design","components","views","resources","development"],"id":"index","title":"BTCPayServer Design System","isTitleFromHeading":true,"path":"","sourcePath":"pages","sourceFile":"pages/page.config.js","readmeFile":"pages/README.md","type":"documentation","content":"\u003ch1 id=\"btcpayserver-design-system\"\u003eBTCPayServer Design System\u003c/h1\u003e\n\u003cp\u003eCodified design guidelines for the BTCPayServer webpages.\u003c/p\u003e\n\u003ch2 id=\"related-resources\"\u003eRelated resources\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/btcpayserver/btcpayserver-design/\"\u003eRepository on GitHub\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.figma.com/file/C7Xyq0FlxgFW8vaBr8ht1z/BTCPAY\"\u003eDesign Specifications on Figma\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/btcpayserver/btcpayserver-media\"\u003eMedia asset for BTCPayServer\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/btcpayserver/btcpayserver-doc\"\u003eOfficial Documentation\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"},"components":{"childIds":[],"componentIds":["header","theme-switch","footer"],"id":"components","title":"Components","isTitleFromHeading":true,"path":"components","sourcePath":"pages/components","sourceFile":"pages/components/page.config.js","readmeFile":"pages/components/README.md","type":"documentation","content":"\u003ch1 id=\"components\"\u003eComponents\u003c/h1\u003e"},"design":{"childIds":["design/colors","design/fonts","design/spaces","design/variables"],"id":"design","title":"Design","isTitleFromHeading":true,"path":"design","sourcePath":"pages/design","sourceFile":"pages/design/page.config.js","readmeFile":"pages/design/README.md","type":"documentation","content":"\u003ch1 id=\"design\"\u003eDesign\u003c/h1\u003e"},"development":{"childIds":[],"id":"development","title":"Development","isTitleFromHeading":true,"path":"development","sourcePath":"pages/development","readmeFile":"pages/development/README.md","type":"documentation","content":"\u003ch1 id=\"development\"\u003eDevelopment\u003c/h1\u003e\n\u003ch2 id=\"setup\"\u003eSetup\u003c/h2\u003e\n\u003cp\u003eDependencies are managed via npm.\nOnce you have cloned \u003ca href=\"https://github.com/btcpayserver/btcpayserver-design/\"\u003ethis repo\u003c/a\u003e, you can setup the packages:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm install\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCreate a build and rebuild on file change:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will bring up the dev server and pattern library on \u003ca href=\"http://localhost:3000\"\u003elocalhost:3000\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-component%3F\"\u003eHow to create a component?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files of a component you can use the \u003ccode\u003ecomponent\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will also generate a default variant named after the component.\nIn case you want to directly add some variants, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID VARIANT_1 VARIANT_2 VARIANT_3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-create-a-variant%3F\"\u003eHow to create a variant?\u003c/h2\u003e\n\u003cp\u003eA variant needs at least a file to render.\nYou create a variant by adding a file renderable by one of the configured adapters to the \u003ccode\u003evariants\u003c/code\u003e directory of a component.\u003c/p\u003e\n\u003cp\u003eTo render a variant, we also need a layout.\nThe \u003ccode\u003enpx uiengine init\u003c/code\u003e command created a basic html layout file in \u003ccode\u003esrc/templates/uiengine.html\u003c/code\u003e.\nIt includes the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the HTML of the rendered variant.\nYou can go ahead and extend the layout to fit your needs and include the correct HTML and style and script references.\u003c/p\u003e\n\u003cp\u003eThis layout file is just there to get you started.\nFeel free to change its content and use an other adapter to fit your projects needs.\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-page%3F\"\u003eHow to create a page?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files and folders of a page you can use the \u003ccode\u003epage\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generate a \u003ccode\u003eREADME.md\u003c/code\u003e and a \u003ccode\u003epage.config.js\u003c/code\u003e file inside the folder matching the page id in you pages source directory.\nIn case you want to directly add some pages, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_1_ID PAGE_2_ID PAGE_3_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSay you would like to create pages for grouping your components with the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page atoms molecules organisms templates pages\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-generate-the-project%3F\"\u003eHow to generate the project?\u003c/h2\u003e\n\u003cp\u003eThe site can be generated with the following command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIt rebuilds files on change and spawns a server for the generated site.\u003c/p\u003e\n\u003cp\u003eUnder the hood \u003ca href=\"https://www.browsersync.io/\"\u003eBrowserSync\u003c/a\u003e is used to provide serving and watching the files.\nFor information on how to configure the server and pass additional options, see the \u003ca href=\"https://uiengine.uix.space/basics/config/#BrowserSync\"\u003econfiguration documentation\u003c/a\u003e.\u003c/p\u003e"},"resources":{"childIds":["resources/css","resources/favicon"],"id":"resources","title":"Resources","isTitleFromHeading":false,"path":"resour ","sourcePath":"pages/design/spaces","sourceFile":"pages/design/spaces/page.config.js","readmeFile":"pages/design/spaces/README.md","type":"tokens","content":"\u003ch1 id=\"spaces\"\u003eSpaces\u003c/h1\u003e\n\u003cp\u003eThe spacings should be used via the CSS custom properties:\u003c/p\u003e\n\u003cpre class=\"hljs lang-css\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-selector-class\"\u003e.my-component\u003c/span\u003e {\n  \u003cspan class=\"hljs-attribute\"\u003emargin-left\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003evar\u003c/span\u003e(--btcpay-space-m);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn addition to that there are also utility classes like \u003ccode\u003ebtcpay-space-x\u003c/code\u003e, which apply the space as \u003ccode\u003emargin-bottom\u003c/code\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"btcpay-space-x\"\u003c/span\u003e\u0026gt;\u003c/span\u003eâ€¦\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e"},"design/variables":{"childIds":[],"tokens":[{"type":"category","name":"Borders","tokens":[{"category":"Borders","name":"Border Radius","value":"4px","variable":"--btcpay-border-radius","type":"size"}]},{"type":"category","name":"Transition","tokens":[{"category":"Transition","name":"Transition fast","value":".2s","variable":"--btcpay-transition-duration-fast"},{"category":"Transition","name":"Transition default","value":".3s","variable":"--btcpay-transition-duration-default"},{"category":"Transition","name":"Transition slow","value":".5s","variable":"--btcpay-transition-duration-slow"}]}],"id":"design/variables","title":"Variables","isTitleFromHeading":true,"path":"design/variables","sourcePath":"pages/design/variables","sourceFile":"pages/design/variables/page.config.js","readmeFile":"pages/design/variables/README.md","type":"tokens","content":"\u003ch1 id=\"variables\"\u003eVariables\u003c/h1\u003e"},"resources/css":{"childIds":[],"id":"resources/css","title":"CSS","isTitleFromHeading":true,"path":"resources/css","sourcePath":"pages/resources/css","readmeFile":"pages/resources/css/README.md","type":"documentation","content":"\u003ch1 id=\"css\"\u003eCSS\u003c/h1\u003e\n\u003cp\u003eTo keep the different apps and websites consistent, we offer these stylesheets you should use to build upon.\u003c/p\u003e\n\u003cp\u003eYou can download the CSS files using the references below and copy them to the styles folder of your project.\u003c/p\u003e\n\u003cp\u003eThen use this HTML snippet inside the \u003ccode\u003e\u0026lt;head\u0026gt;\u003c/code\u003e section to integrate the stylesheets you want to use:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003elink\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"/styles/btcpayserver-variables.css\"\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"stylesheet\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003elink\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"/styles/btcpayserver-bootstrap.css\"\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"stylesheet\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003elink\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"/styles/btcpayserver-main.css\"\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"stylesheet\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"variables\"\u003eVariables\u003c/h2\u003e\n\u003cp\u003eThe codified version of what you find in the design section:\nThis stylesheet does not do anything on its own, but gives you access to the design variables via \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_custom_properties\"\u003eCSS Custom Properties\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThis file should be the first to include, as every other of the following resources uses the variables it defines.\u003c/p\u003e\n\u003cp\u003eðŸ“¦ \u003ca href=\"/styles/btcpayserver-variables.css\"\u003ebtcpayserver-variables.css\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"main-styles\"\u003eMain styles\u003c/h2\u003e\n\u003cp\u003eThe most basic set of CSS styles we can share across the different websites.\nThey include the font references and setting for the light/dark color themes.\u003c/p\u003e\n\u003cp\u003eThe general approach regarding the themes is:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLight mode is the default\u003c/li\u003e\n\u003cli\u003eIf the browser supports the \u003ca href=\"https://web.dev/prefers-color-scheme/\"\u003eprefers-color-scheme media query\u003c/a\u003e, we use the users preference\u003c/li\u003e\n\u003cli\u003eSupport an \u003ca href=\"/components/theme-switch/\"\u003eexplicit setting\u003c/a\u003e saved in the browsers \u003ccode\u003elocalStorage\u003c/code\u003e, that the user can change via a switch\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eðŸ“¦ \u003ca href=\"/styles/btcpayserver-main.css\"\u003ebtcpayserver-main.css\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"bootstrap\"\u003eBootstrap\u003c/h2\u003e\n\u003cp\u003eThis is our forked version of \u003ca href=\"https://getbootstrap.com/\"\u003eBootstrap 4\u003c/a\u003e.\nIncluding this is optional and only required if you want to build upon what Bootstrap offers.\u003c/p\u003e\n\u003cp\u003eðŸ“¦ \u003ca href=\"/styles/btcpayserver-bootstrap.css\"\u003ebtcpayserver-bootstrap.css\u003c/a\u003e\u003c/p\u003e\n\u003ch3 id=\"why-do-we-use-a-fork%3F\"\u003eWhy do we use a fork?\u003c/h3\u003e\n\u003cp\u003eBootstrap unfortunately doesnâ€™t support CSS Custom Properties (\u003ca href=\"https://github.com/twbs/bootstrap/commit/ac58c25dc8b65928ac817b8a2bf7c0e46a58de97\"\u003eyet\u003c/a\u003e), but that is what we need for out themeing approach.\nSo the idea was to maintain this fork at a central place and use it as our custom version.\u003c/p\u003e\n\u003cp\u003eThis way we have to manually update it, but as there arenâ€™t too many updates and we donâ€™t have to do this every week or so.\nAlso we can just merge stuff in when we need new features or fixes.\nThis isnâ€™t ideal, but will hopefully change with Bootstrap 5.\u003c/p\u003e"},"resources/favicon":{"childIds":[],"id":"resources/favicon","title":"Favicon","isTitleFromHeading":true,"path":"resources/favicon","sourcePath":"pages/resources/favicon","readmeFile":"pages/resources/favicon/README.md","type":"documentation","content":"\u003ch1 id=\"favicon\"\u003eFavicon\u003c/h1\u003e\n\u003cp\u003eYou can \u003ca href=\"./favicon.zip\"\u003edownload the favicon files\u003c/a\u003e and copy them to the root folder of your project.\u003c/p\u003e\n\u003cp\u003eThen use this HTML snippet inside the \u003ccode\u003e\u0026lt;head\u0026gt;\u003c/code\u003e section to integrate the favicon:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003elink\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"apple-touch-icon\"\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003esizes\u003c/span\u003e=\u003 pan class=\"hljs-attr\"\u003erel\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"mask-icon\"\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"/safari-pinned-tab.svg\"\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ecolor\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"#51b13e\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"msapplication-TileColor\"\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"#0f3b21\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"theme-color\"\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"#ffffff\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e","files":["/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/favicon/favicon.zip"]}},"components":{"button":{"id":"button","title":"Button","isTitleFromHeading":true,"content":"\u003ch1 id=\"button\"\u003eButton\u003c/h1\u003e","variants":[{"file":"button.html","id":"button/button.html-1","componentId":"button","title":"Button","extension":"html","raw":"\u003cbutton class=\"btcpay-button\"\u003eButton\u003c/button\u003e"}],"sourcePath":"src/components/button","sourceFile":"src/components/button/component.config.js","readmeFile":"src/components/button/README.md","type":"component"},"footer":{"id":"footer","title":"Footer","isTitleFromHeading":true,"content":"\u003ch1 id=\"footer\"\u003eFooter\u003c/h1\u003e","variants":[{"file":"footer.h 003clabel for=\"exampleFormControlInput1\"\u003eEmail address\u003c/label\u003e\n          \u003cinput type=\"email\" class=\"form-control\" id=\"exampleFormControlInput1\" placeholder=\"name@example.com\"\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"form-group\"\u003e\n          \u003clabel for=\"exampleFormControlSelect1\"\u003eExample select\u003c/label\u003e\n          \u003cselect class=\"form-control\" id=\"exampleFormControlSelect1\"\u003e\n            \u003coption\u003e1\u003c/option\u003e\n            \u003coption\u003e2\u003c/option\u003e\n            \u003coption\u003e3\u003c/option\u003e\n            \u003coption\u003e4\u003c/option\u003e\n            \u003coption\u003e5\u003c/option\u003e\n          \u003c/select\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"form-group\"\u003e\n          \u003clabel for=\"exampleFormControlSelect2\"\u003eExample multiple select\u003c/label\u003e\n          \u003cselect multiple class=\"form-control\" id=\"exampleFormControlSelect2\"\u003e\n            \u003coption\u003e1\u003c/option\u003e\n            \u003coption\u003e2\u003c/option\u003e\n            \u003coption\u003e3\u003c/option\u003e\n            \u003coption\u003e4\u003c/option\u003e\n            \u003coption\u003e5\u003c/option\u003e\n          \u003c/select\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"form-group\"\u003e\n          \u003clabel for=\"exampleFormControlTextarea1\"\u003eExample textarea\u003c/label\u003e\n          \u003ctextarea class=\"form-control\" id=\"exampleFormControlTextarea1\" rows=\"3\"\u003e\u003c/textarea\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"form-group\"\u003e\n          \u003clabel for=\"exampleFormControlFile1\"\u003eExample file input\u003c/label\u003e\n          \u003cinput type=\"file\" class=\"form-control-file\" id=\"exampleFormControlFile1\"\u003e\n        \u003c/div\u003e\n      \u003c/form\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eForms \u003e Sizing\u003c/h1\u003e\u003cbr\u003e\n      \u003cform\u003e\n        \u003cdiv class=\"form-group\"\u003e\u003cinput class=\"form-control form-control-sm\" type=\"text\" placeholder=\".form-control-sm\"\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"form-group\"\u003e\u003cinput class=\"form-control\" type=\"text\" placeholder=\"Default input\"\u003e\u003c/div\u003e\n        \u003cdiv class=\"form-group\"\u003e\u003cinput class=\"form-control form-control-lg\" type=\"text\" placeholder=\".form-control-lg\"\u003e\n        \u003c/div\u003e\n      \u003c/form\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eForms \u003e Checkboxes and radios\u003c/h1\u003e\u003cbr\u003e\n      \u003cform\u003e\n        \u003cdiv class=\"form-check\"\u003e\n          \u003cinput class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"defaultCheck1\"\u003e\n          \u003clabel class=\"form-check-label\" for=\"defaultCheck1\"\u003e\n            Default checkbox\n          \u003c/label\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"form-check\"\u003e\n          \u003cinput class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"defaultCheck2\" disabled\u003e\n          \u003clabel class=\"form-check-label\" for=\"defaultCheck2\"\u003e\n            Disabled checkbox\n          \u003c/label\u003e\n        \u003c/div\u003e\n\n        \u003cbr\u003e\n\n        \u003cdiv class=\"form-check\"\u003e\n          \u003cinput class=\"form-check-input\" type=\"radio\" name=\"exampleRadios\" id=\"exampleRadios1\" value=\"option1\" checked\u003e\n          \u003clabel class=\"form-check-label\" for=\"exampleRadios1\"\u003e\n            Default radio\n          \u003c/label\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"form-check\"\u003e\n          \u003cinput class=\"form-check-input\" type=\"radio\" name=\"exampleRadios\" id=\"exampleRadios2\" value=\"option2\"\u003e\n          \u003clabel class=\"form-check-label\" for=\"exampleRadios2\"\u003e\n            Second default radio\n          \u003c/label\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"form-check disabled\"\u003e\n          \u003cinput class=\"form-check-input\" type=\"radio\" name=\"exampleRadios\" id=\"exampleRadios3\" value=\"option3\"\n            disabled\u003e\n          \u003clabel class=\"form-check-label\" for=\"exampleRadios3\"\u003e\n            Disabled radio\n          \u003c/label\u003e\n        \u003c/div\u003e\n      \u003c/form\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eForms \u003e Custom Elements\u003c/h1\u003e\u003cbr\u003e\n      \u003cdiv class=\"custom-control\n            custom-checkbox\"\u003e\n        \u003cinput type=\"checkbox\" class=\"custom-control-input\" id=\"customCheck1\"\u003e\n        \u003clabel class=\"custom-control-label\" for=\"customCheck1\"\u003eCheck this\n          custom checkbox\u003c/label\u003e\n      \u003c/div\u003e\n\n      \u003cbr\u003e\n\n      \u003cdiv class=\"custom-control custom-radio\"\u003e\n        \u003cinput type=\"radio\" id=\"customRadio1\" name=\"customRadio\" class=\"custom-control-input\"\u003e\n        \u003clabel class=\"custom-control-label\" for=\"customRadio1\"\u003eToggle this\n          custom radio\u003c/label\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"custom-control custom-radio\"\u003e\n        \u003cinput type=\"radio\" id=\"customRadio2\" name=\"customRadio\" class=\"custom-control-input\"\u003e\n        \u003clabel class=\"custom-control-label\" for=\"customRadio2\"\u003eOr toggle\n          this other custom radio\u003c/label\u003e\n      \u003c/div\u003e\n\n      \u003cbr\u003e\n\n      \u003cselect class=\"custom-select\"\u003e\n        \u003coption selected\u003eOpen this select menu\u003c/option\u003e\n        \u003coption value=\"1\"\u003eOne\u0 c/a\u003e\u003c/p\u003e\n      \u003cp\u003e\u003ca href=\"#\" class=\"text-success\"\u003eSuccess link\u003c/a\u003e\u003c/p\u003e\n      \u003cp\u003e\u003ca href=\"#\" class=\"text-danger\"\u003eDanger link\u003c/a\u003e\u003c/p\u003e\n      \u003cp\u003e\u003ca href=\"#\" class=\"text-warning\"\u003eWarning link\u003c/a\u003e\u003c/p\u003e\n      \u003cp\u003e\u003ca href=\"#\" class=\"text-info\"\u003eInfo link\u003c/a\u003e\u003c/p\u003e\n      \u003cp\u003e\u003ca href=\"#\" class=\"text-muted\"\u003eMuted link\u003c/a\u003e\u003c/p\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eColors \u003e Background color\u003c/h1\u003e\u003cbr\u003e\n      \u003cdiv class=\"p-3 mb-2 bg-primary text-white\"\u003e.bg-primary\u003c/div\u003e\n      \u003cdiv class=\"p-3 mb-2 bg-secondary text-white\"\u003e.bg-secondary\u003c/div\u003e\n      \u003cdiv class=\"p-3 mb-2 bg-success text-white\"\u003e.bg-success\u003c/div\u003e\n      \u003cdiv class=\"p-3 mb-2 bg-danger text-white\"\u003e.bg-danger\u003c/div\u003e\n      \u003cdiv class=\"p-3 mb-2 bg-warning text-white\"\u003e.bg-warning\u003c/div\u003e\n      \u003cdiv class=\"p-3 mb-2 bg-info text-white\"\u003e.bg-info\u003c/div\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eDisplay property\u003c/h1\u003e\u003cbr\u003e\n      \u003cdiv class=\"d-inline p-2 bg-primary\n            text-white\"\u003ed-inline\u003c/div\u003e\n      \u003cdiv class=\"d-inline p-2 bg-dark text-white\"\u003ed-inline\u003c/div\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003cspan class=\"d-block p-2 bg-primary text-white\"\u003ed-block\u003c/span\u003e\n      \u003cspan class=\"d-block p-2 bg-dark text-white\"\u003ed-block\u003c/span\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eFloats\u003c/h1\u003e\u003cbr\u003e\n      \u003cdiv class=\"clearfix\"\u003e\n        \u003cdiv class=\"float-left\"\u003eFloat left on all viewport sizes\u003c/div\u003e\u003cbr\u003e\n        \u003cdiv class=\"float-right\"\u003eFloat right on all viewport sizes\u003c/div\u003e\u003cbr\u003e\n        \u003cdiv class=\"float-none\"\u003eDon't float on all viewport sizes\u003c/div\u003e\n      \u003c/div\u003e\n\n      \u003cdiv class=\"clearfix\"\u003e\n        \u003cdiv class=\"float-sm-left\"\u003eFloat left on viewports sized SM (small)\n          or wider\u003c/div\u003e\u003cbr\u003e\n        \u003cdiv class=\"float-md-left\"\u003eFloat left on viewports sized MD (medium)\n          or wider\u003c/div\u003e\u003cbr\u003e\n        \u003cdiv class=\"float-lg-left\"\u003eFloat left on viewports sized LG (large)\n          or wider\u003c/div\u003e\u003cbr\u003e\n        \u003cdiv class=\"float-xl-left\"\u003eFloat left on viewports sized XL\n          (extra-large) or wider\u003c/div\u003e\u003cbr\u003e\n      \u003c/div\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eSizing\u003c/h1\u003e\u003cbr\u003e\n      \u003cdiv class=\"w-25 p-3\" style=\"background-color: #eee;\"\u003eWidth 25%\u003c/div\u003e\n      \u003cbr\u003e\n      \u003cdiv class=\"w-50 p-3\" style=\"background-color: #eee;\"\u003eWidth 50%\u003c/div\u003e\n      \u003cbr\u003e\n      \u003cdiv class=\"w-75 p-3\" style=\"background-color: #eee;\"\u003eWidth 75%\u003c/div\u003e\n      \u003cbr\u003e\n      \u003cdiv class=\"w-100 p-3\" style=\"background-color: #eee;\"\u003eWidth 100%\u003c/div\u003e\n      \u003cbr\u003e\n      \u003cdiv class=\"w-auto p-3\" style=\"background-color: #eee;\"\u003eWidth auto\u003c/div\u003e\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003cdiv style=\"height: 100px; background-color: rgba(255,0,0,0.1);\"\u003e\n        \u003cdiv class=\"h-25 d-inline-block\" style=\"width: 120px;\n              background-color: rgba(0,0,255,.1)\"\u003eHeight 25%\u003c/div\u003e\n        \u003cdiv class=\"h-50 d-inline-block\" style=\"width: 120px;\n              background-color: rgba(0,0,255,.1)\"\u003eHeight 50%\u003c/div\u003e\n        \u003cdiv class=\"h-75 d-inline-block\" style=\"width: 120px;\n              background-color: rgba(0,0,255,.1)\"\u003eHeight 75%\u003c/div\u003e\n        \u003cdiv class=\"h-100 d-inline-block\" style=\"width: 120px;\n              background-color: rgba(0,0,255,.1)\"\u003eHeight 100%\u003c/div\u003e\n        \u003cdiv class=\"h-auto d-inline-block\" style=\"width: 120px;\n              background-color: rgba(0,0,255,.1)\"\u003eHeight auto\u003c/div\u003e\n      \u003c/div\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eSpacing Notation\u003c/h1\u003e\u003cbr\u003e\n\n      \u003cp\u003eSpacing utilities that apply to all breakpoints, from \u003ccode class=\"highlighter-rouge\"\u003exs\u003c/code\u003e to \u003ccode\n          class=\"highlighter-rouge\"\u003exl\u003c/code\u003e, have no breakpoint\n        abbreviation in them. This is because those classes are applied from\n        \u003ccode class=\"highlighter-rouge\"\u003emin-width: 0\u003c/code\u003e and up, and thus\n        are not bound by a media query. The remaining breakpoints, however,\n        do include a breakpoint abbreviation.\u003c/p\u003e\n      \u003cp\u003eThe classes are named using the format \u003ccode class=\"highlighter-rouge\"\u003e{property}{sides}-{size}\u003c/code\u003e for\n        \u003ccode class=\"highlighter-rouge\"\u003exs\u003c/code\u003e and \u003ccode\n          class=\"highlighter-rouge\"\u003e{property}{sides}-{breakpoint}-{size}\u003c/code\u003e\n        for \u003ccode class=\"highlighter-rouge\"\u003esm\u003c/code\u003e, \u003ccode class=\"highlighter-rouge\"\u003emd\u003c/code\u003e, \u003ccode\n          class=\"highlighter-rouge\"\u003elg\u003c/code\u003e, and \u003ccode class=\"highlighter-rouge\"\u003exl\u003c/code\u003e.\u003c/p\u003e\n      \u003cp\u003eWhere \u003cem\u003eproperty\u003c/em\u003e is one of:\u003c/p\u003e\n      \u003cul\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003em\u003c/code\u003e - for classes that set\n          \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003ep\u003c/code\u003e - for classes that set\n          \u003ccode class=\"highlighter-rouge\"\u003epadding\u003c/code\u003e\u003c/li\u003e\n      \u003c/ul\u003e\n      \u003cp\u003eWhere \u003cem\u003esides\u003c/em\u003e is one of:\u003c/p\u003e\n      \u003cul\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003et\u003c/code\u003e - for classes that set\n          \u003ccode class=\"highlighter-rouge\"\u003emargin-top\u003c/code\u003e or \u003ccode class=\"highlighter-rouge\"\u003epadding-top\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003eb\u003c/code\u003e - for classes that set\n          \u003ccode class=\"highlighter-rouge\"\u003emargin-bottom\u003c/code\u003e or \u003ccode class=\"highlighter-rouge\"\u003epadding-bottom\u003c/code\u003e\n        \u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003el\u003c/code\u003e - for classes that set\n          \u003ccode class=\"highlighter-rouge\"\u003emargin-left\u003c/code\u003e or \u003ccode class=\"highlighter-rouge\"\u003epadding-left\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003er\u003c/code\u003e - for classes that set\n          \u003ccode class=\"highlighter-rouge\"\u003emargin-right\u003c/code\u003e or \u003ccode class=\"highlighter-rouge\"\u003epadding-right\u003c/code\u003e\n        \u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003ex\u003c/code\u003e - for classes that set\n          both \u003ccode class=\"highlighter-rouge\"\u003e*-left\u003c/code\u003e and \u003ccode class=\"highlighter-rouge\"\u003e*-right\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003ey\u003c/code\u003e - for classes that set\n          both \u003ccode class=\"highlighter-rouge\"\u003e*-top\u003c/code\u003e and \u003ccode class=\"highlighter-rouge\"\u003e*-bottom\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003eblank - for classes that set a \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e\n          or \u003ccode class=\"highlighter-rouge\"\u003epadding\u003c/code\u003e on all 4 sides\n          of the element\u003c/li\u003e\n      \u003c/ul\u003e\n      \u003cp\u003eWhere \u003cem\u003esize\u003c/em\u003e is one of:\u003c/p\u003e\n      \u003cul\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003e0\u003c/code\u003e - for classes that\n          eliminate the \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e or\n          \u003ccode class=\"highlighter-rouge\"\u003epadding\u003c/code\u003e by setting it to\n          \u003ccode class=\"highlighter-rouge\"\u003e0\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003e1\u003c/code\u003e - (by default) for\n          classes that set the \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e\n          or \u003ccode class=\"highlighter-rouge\"\u003epadding\u003c/code\u003e to \u003ccode class=\"highlighter-rouge\"\u003e$spacer * .25\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003e2\u003c/code\u003e - (by default) for\n          classes that set the \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e\n          or \u003ccode class=\"highlighter-rouge\"\u003epadding\u003c/code\u003e to \u003ccode class=\"highlighter-rouge\"\u003e$spacer * .5\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003e3\u003c/code\u003e - (by default) for\n          classes that set the \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e\n          or \u003ccode class=\"highlighter-rouge\"\u003epadding\u003c/code\u003e to \u003ccode class=\"highlighter-rouge\"\u003e$spacer\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003e4\u003c/code\u003e - (by default) for\n          classes that set the \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e\n          or \u003ccode class=\"highlighter-rouge\"\u003epadding\u003c/code\u003e to \u003ccode class=\"highlighter-rouge\"\u003e$spacer * 1.5\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003e5\u003c/code\u003e - (by default) for\n          classes that set the \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e\n          or \u003ccode class=\"highlighter-rouge\"\u003epadding\u003c/code\u003e to \u003ccode class=\"highlighter-rouge\"\u003e$spacer * 3\u003c/code\u003e\u003c/li\u003e\n        \u003cli\u003e\u003ccode class=\"highlighter-rouge\"\u003eauto\u003c/code\u003e - for classes that\n          set the \u003ccode class=\"highlighter-rouge\"\u003emargin\u003c/code\u003e to auto\u003c/li\u003e\n      \u003c/ul\u003e\n      \u003ch1\u003eText alignment\u003c/h1\u003e\u003cbr\u003e\n      \u003cp class=\"text-justify\"\u003eAmbitioni\n        dedisse scripsisse iudicaretur. Cras mattis iudicium purus sit amet\n        fermentum. Donec sed odio operae, eu vulputate felis rhoncus.\n        Praeterea iter est quasdam res quas ex communi. At nos hinc posthac,\n        sitientis piros Afros. Petierunt uti sibi concilium totius Galliae\n        in diem certam indicere. Cras mattis iudicium purus sit amet\n        fermentum.\u003c/p\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003cp class=\"text-left\"\u003eLeft aligned text on all viewport sizes.\u003c/p\u003e\n      \u003cp class=\"text-center\"\u003eCenter aligned text on all viewport sizes.\u003c/p\u003e\n      \u003cp class=\"text-right\"\u003eRight aligned text on all viewport sizes.\u003c/p\u003e\n\n      \u003cp class=\"text-sm-left\"\u003eLeft aligned text on viewports sized SM\n        (small) or wider.\u003c/p\u003e\n      \u003cp class=\"text-md-left\"\u003eLeft aligned text on viewports sized MD\n        (medium) or wider.\u003c/p\u003e\n      \u003cp class=\"text-lg-left\"\u003eLeft aligned text on viewports sized LG\n        (large) or wider.\u003c/p\u003e\n      \u003cp class=\"text-xl-left\"\u003eLeft aligned text on viewports sized XL\n        (extra-large) or wider.\u003c/p\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eText wrapping and overflow\u003c/h1\u003e\u003cbr\u003e\u003c!-- Block level --\u003e\n      \u003cdiv class=\"row\"\u003e\n        \u003cdiv class=\"col-2 text-truncate\"\u003e\n          Praeterea iter est quasdam res quas ex communi.\n        \u003c/div\u003e\n      \u003c/div\u003e\n\n      \u003c!-- Inline level --\u003e\n      \u003cspan class=\"d-inline-block text-truncate\" style=\"max-width: 150px;\"\u003e\n        Praeterea iter est quasdam res quas ex communi.\n      \u003c/span\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eText transform\u003c/h1\u003e\u003cbr\u003e\n      \u003cp class=\"text-lowercase\"\u003eLowercased text.\u003c/p\u003e\n      \u003cp class=\"text-uppercase\"\u003eUppercased text.\u003c/p\u003e\n      \u003cp class=\"text-capitalize\"\u003eCapiTaliZed text.\u003c/p\u003e\n\n      \u003cbr\u003e\u003cbr\u003e\n      \u003chr\u003e\u003cbr\u003e\u003cbr\u003e\n\n      \u003ch1\u003eFont weight and italics\u003c/h1\u003e\u003cbr\u003e\n      \u003cp class=\"f
